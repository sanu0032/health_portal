<!-- users/templates/users/dashboard.html -->
<h2>Dashboard</h2>
<div class="dashboard-container">
  <div class="profile-picture-container">
    <img
      src="{{ profile.profile_picture.url }}"
      alt="Profile Picture"
      class="profile-picture"
      id="profilePicture"
      onclick="toggleImageSize()"
    />
  </div>
  <div class="welcome-message">
    <p>Welcome, {{ profile.first_name }} {{ profile.last_name }}</p>
    <p>Email: {{ profile.user.email }}</p>
    <p>
      Address: {{ profile.address_line1 }}, {{ profile.city }},
      {{profile.state}} - {{ profile.pincode }}
    </p>
    <p>User Type: {{ profile.user_type }}</p>
  </div>
</div>

<style>
  .dashboard-container {
    position: relative;
    padding-top: 50px; /* Adjust padding to accommodate profile picture */
  }

  .profile-picture-container {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
  }

  .profile-picture {
    width: 50px; /* Set the desired size of the profile picture */
    height: 50px;
    border-radius: 50%; /* Make the picture round */
    object-fit: cover; /* Ensure the image covers the entire area */
    cursor: pointer; /* Indicate that the picture is clickable */
    transition: transform 0.3s ease; /* Smooth transition for resizing */
  }

  .profile-picture.large {
    transform: scale(3); /* Enlarge the picture */
    z-index: 1000; /* Ensure the picture is on top */
  }

  .welcome-message {
    margin-right: 70px; /* Add margin to avoid overlap with the profile picture */
  }
</style>

<script>
  function toggleImageSize() {
    const profilePicture = document.getElementById("profilePicture");
    profilePicture.classList.toggle("large");
  }
</script>
